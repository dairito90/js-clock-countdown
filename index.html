<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Countdown clock</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="main">
                    <div class="content">
                        <div class="text">
                            <h2>Example text of porcentaje of Sale</h2>
                        </div>
                        <!-- /.Text Div -->
                        <div class="counter">
                            <h3>Estimated Time Remaining Before Launch: BLACK FRIDAY SALE</h3>
                            <div id="countdown">

                            </div>
                            <!-- /#Countdown Div -->
                        </div>
                        <!-- /.Counter Div -->
                    </div>
                    <!-- /.Content Div -->
                </div>
                <!-- /#Main Div -->
            </div>
            <!-- /.Columns Div -->
        </div>
        <!-- /.Row Div -->
    </div>
    <!-- /.Container Div -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="clock.js">
    </script>

</body>

</html>
